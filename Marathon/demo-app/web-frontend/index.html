<!DOCTYPE html>
<html lang="en">
<head>
    <title>Untitled Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        function addRow() {
            var todo = $('#todoText').val();
            if (!todo){
                $('#todoText').parent().addClass("has-error").removeClass("has-success")
                return
            }


            var myRow = "<tr><td>"+todo+"</td></tr>";
            $("#Todos tr:last").after(myRow);
            $('#todoText').val("");
            $('#todoText').parent().removeClass("has-error").addClass("has-success")
        }

        function deleteRow(){
            alert(this.id)
            $(this).parent().remove();
        }
    </script>
</head>
    <body>
        <h1 class="text-center">Todo list</h1>
        <div class="row">
            <div class="col-xs-6 col-md-2"></div>
            <div class="col-xs-12 col-sm-6 col-md-8 table-responsive">
                <table id="Todos" class="table table-striped table-hover">
                <thead>
                    <tr>
                        
                        <th>Todo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="col-md-12">A</td>
                        <td class="col-md-2">
                            <Button id="btnDelete" onclick="deleteRow()" class="btn btn-danger btn-block">Delete</Button>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-md-12">A</td>
                        <td class="col-md-2">
                            <Button id="btnDelete" onclick="deleteRow()" class="btn btn-danger btn-block">Delete</Button>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
            <div class="col-xs-6 col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-md-2"></div>
            <div class="col-xs-12 col-sm-6 col-md-8">
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="todoText" placeholder="Todo"> 
                </div>
                <div class="col-sm-2">
                  <Button onclick="addRow()" id="btnAdd" class="btn btn-primary btn-block">Add row to table</Button>
                </div>
              </div>
            </div>
          <div class="col-xs-6 col-md-2"></div>
        </div>
    </body>
</html>
